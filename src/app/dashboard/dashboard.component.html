<div class="dashboard-header">
  <h2>Dashboard</h2>
  <button mat-raised-button color="accent" (click)="getRequests()">Refresh</button>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="requestId">
    <th mat-header-cell *matHeaderCellDef> Request Id </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="customerId">
    <th mat-header-cell *matHeaderCellDef> Customer Id </th>
    <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="timeElapsed">
    <th mat-header-cell *matHeaderCellDef> Time Elapsed </th>
    <td mat-cell *matCellDef="let element"> {{element.create_time}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status | uppercase}} </td>
  </ng-container>

  <ng-container matColumnDef="driver">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Driver </th>
    <td mat-cell *matCellDef="let element"> {{element.driver ? element.driver : 'None'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
